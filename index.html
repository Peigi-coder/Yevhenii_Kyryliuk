<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Books CRUD</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:24px}
input,button{padding:6px;margin:4px}
.book{border:1px solid #ddd;padding:8px;margin:6px 0;border-radius:6px}
</style>
</head>
<body>
<h1>Books CRUD</h1>
<section>
<h2>Lista książek</h2>
<div id="books"></div>
</section>
<section>
<h2>Dodaj / Edytuj książkę</h2>
<input id="bookId" type="hidden">
<input id="title" placeholder="Tytuł">
<input id="author" placeholder="Autor">
<input id="published_date" placeholder="YYYY-MM-DD">
<input id="pages" type="number" min="0" placeholder="Liczba stron">
<input id="genre" placeholder="Gatunek">
<input id="rating" type="number" min="0" max="10" step="0.1" placeholder="Ocena (0-10)">
<button id="saveBtn">Zapisz</button>
<button id="clearBtn">Wyczyść</button>
</section>
<script src="app.js"></script>
</body>
</html>
